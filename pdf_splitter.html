<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 분할기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #282c34;
            color: #abb2bf;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #3e4451;
            border: 1px solid #5c6370;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #61afef;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        p {
            text-align: center;
            color: #abb2bf;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #abb2bf;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box;
            background-color: #21252b;
            color: #abb2bf;
            border: 1px solid #5c6370;
            border-radius: 4px;
        }
        input[type="file"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #61afef;
        }
        #submit-btn {
            display: block;
            width: 100%;
            background-color: #61afef;
            color: #282c34;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #submit-btn:hover {
            background-color: #528cbe;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #61afef;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #528cbe;
        }
        
        /* 새로운 로딩 스피너 스타일 */
        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .spinner {
            border: 8px solid #5c6370;
            border-top: 8px solid #61afef;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            color: white;
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF 분할기</h1>
        <p>분할할 PDF 파일을 선택하고 페이지 범위를 입력해 주세요.</p>
        
        <form id="split-form">
            <div class="form-group">
                <label for="pdf_file">PDF 파일 선택:</label>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="page_ranges">페이지 범위 (예: 1-5, 10, 15-20):</label>
                <input type="text" id="page_ranges" name="page_ranges" placeholder="1-56, 57-114, 115-174" required>
            </div>
            <button type="submit" id="submit-btn">PDF 분할</button>
        </form>
        
        <a href="/" class="back-link">메인 메뉴로 돌아가기</a>
    </div>

    <div class="loading-container" id="loading-container">
        <div class="spinner"></div>
        <div class="loading-text" id="progress-text">0%</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        const form = document.getElementById('split-form');
        const fileInput = document.getElementById('pdf_file');
        const pageRangesInput = document.getElementById('page_ranges');
        const submitBtn = document.getElementById('submit-btn');
        const loadingContainer = document.getElementById('loading-container');
        const progressText = document.getElementById('progress-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            try {
                const file = fileInput.files[0];
                const pageRangesStr = pageRangesInput.value;
                
                progressText.innerText = "0%";
                const fileReader = new FileReader();
                fileReader.readAsArrayBuffer(file);

                fileReader.onload = async () => {
                    progressText.innerText = "10%";
                    const arrayBuffer = fileReader.result;
                    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                    const totalPages = pdfDoc.getPageCount();

                    progressText.innerText = "30%";
                    const pageRanges = pageRangesStr.split(',').map(s => s.trim());
                    const splitPdfs = [];

                    const totalRanges = pageRanges.length;
                    for (let i = 0; i < totalRanges; i++) {
                        const range = pageRanges[i];
                        const newPdf = await PDFLib.PDFDocument.create();
                        let pagesToCopy = [];

                        if (range.includes('-')) {
                            const [startStr, endStr] = range.split('-').map(s => s.trim());
                            const start = parseInt(startStr, 10);
                            const end = parseInt(endStr, 10);
                            if (start > 0 && end >= start && end <= totalPages) {
                                for (let j = start - 1; j < end; j++) {
                                    pagesToCopy.push(j);
                                }
                            }
                        } else {
                            const pageNum = parseInt(range, 10);
                            if (pageNum > 0 && pageNum <= totalPages) {
                                pagesToCopy.push(pageNum - 1);
                            }
                        }
                        
                        if (pagesToCopy.length > 0) {
                            const copiedPages = await newPdf.copyPages(pdfDoc, pagesToCopy);
                            copiedPages.forEach(page => newPdf.addPage(page));
                            splitPdfs.push({
                                filename: `split_${range}.pdf`,
                                data: await newPdf.save()
                            });
                        }
                        // 진행률 업데이트 (30% 이후)
                        const currentProgress = 30 + Math.floor(((i + 1) / totalRanges) * 60);
                        progressText.innerText = `${currentProgress}%`;
                    }

                    progressText.innerText = "90%";
                    if (splitPdfs.length > 0) {
                        const zip = new JSZip();
                        splitPdfs.forEach(pdf => {
                            zip.file(pdf.filename, pdf.data);
                        });

                        const zipData = await zip.generateAsync({ type: 'blob' });
                        const url = URL.createObjectURL(zipData);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'split_pdfs.zip';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        URL.revokeObjectURL(url);
                    } else {
                        alert("유효한 페이지 범위가 없어 분할에 실패했습니다.");
                    }
                    progressText.innerText = "100%";
                };
            } catch (error) {
                alert("파일 처리 중 오류가 발생했습니다: " + error.message);
                console.error(error);
            } finally {
                // 다운로드 후 2초 뒤 로딩 화면 숨김
                setTimeout(hideLoading, 2000); 
            }
        });

        function showLoading() {
            submitBtn.disabled = true;
            loadingContainer.style.display = 'flex';
        }

        function hideLoading() {
            submitBtn.disabled = false;
            loadingContainer.style.display = 'none';
        }
    </script>
</body>
</html>
